<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hygge</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <!-- Font - Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Icon - Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.css">

    <!-- Styles -->

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__inner">
                <a href="#" class="header__logo">
                    <img src="/images/logo.svg" alt="logo">
                </a>
                <button class="header__burger">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
                <ul class="header-controls">
                    <li class="header-controls__item">
                        <button>
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </li>
                    <li class="header-controls__item">
                        <button>
                            <ion-icon name="cart-outline"></ion-icon>
                        </button>

                    </li>
                    <li class="header-controls__item">
                        <button>
                            <ion-icon name="person-outline"></ion-icon>
                        </button>
                    </li>
                </ul>
            </div>
        </header>
        <div class="breadcrumbs">
            <div class="container">
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item"><a href="#">Home</a>

                        <span class="select__label typcn typcn-chevron-right"></span>
                    </button>
                    <button class="select float-right">
                        <span class="select__title">Sort by</span>
                        <span class="select__label typcn typcn-chevron-right"></span>
                    </button>
                </div>
                <div class="filter__tags">
                    <span class="tag filter__item">
                        <span class="tag__title">Skincare</span>
                        <span class="tag__label typcn typcn-times"></span>
                    </span>
                    <span class="tag filter__item">
                        <span class="tag__title">50.000đ</span>
                        <span class="tag__label typcn typcn-times"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="products">
            <div class="container products__inner">
                <div class="product">
                    <a href="" class="product__image">

                    </a>
                    <a href="" class="product__name">
                        Sun cream
                    </a>
                    <div class="product__details">

                        <span class="product__price">20.000đ</span>

                <div class="product">

                    </a>
                    <div class="product__details">

                        <span class="product__price">20.000đ</span>

                        <span class="product__price">20.000đ</span>
                        <span class="product__category product__category--green">

                        </span>
                    </div>
                </div>
                <div class="product">
                    <a href="" class="product__image">
                        <img src="/images/products/thumb4.png" alt="">
                    </a>
                    <a href="" class="product__name">
                        Sun cream
                    </a>
                    <span class="product__old-price">20.000đ</span>
                    <div class="product__details">
                        <span class="product__price">20.000đ</span>
                        <span class="product__category product__category--orange">
                            Sun care

                    </div>
                </div>
